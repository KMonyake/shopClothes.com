<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/contact.css">

</head>

<body>
    <nav>
        <a href="index.html">
            <h2>home</h2>
        </a>
        <a href="catalogue.html">

        <a href="about.html">

        </a>

    <main>
        <section class="left-side">
            <h2>Join our newsletter</h2>
            <form>
                <input type="text" placeholder="first name">
                <input type="text" placeholder="last name">
                <input type="email" placeholder="email">
                <input type="text" placeholder="cell phone">
                <input type="radio" id="promtions-radio">
                <label for="promtions-radio">send me emails with promotions</label>
                <button>submit</button>
            </form>
        </section>
        <section class="right-side">
            <article class="text">
                <h2>Tell us how much you love shopping here,...or not</h2>
                <p>Either way we are always happy to hear from you.</p>
            </article>

            <table>
                <th>contact us</th>
                <tr>
                    <td>phone: 0123456789</td>
                </tr>
                <tr>
                    <td>email: support:shopClothes@example.com</td>
                </tr>
                <tr>
                    <td>shipping: <a href="https://www.msc.com/">MSC</a></td>
                </tr>
                <tr>
                    <td>order tracking: <a href="https://www.17track.net/en">17Track</a></td>
                </tr>
            </table>
        </section>
    </main>
</body>
